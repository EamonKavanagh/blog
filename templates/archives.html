{% extends "base.html" %}

{% block content %}
<div class="general-wrapper">
    {% for post in posts %}
        
        <div id="archive-wrapper">
        <a id="post-title" href={{"/blog/%d"%post.key().id()}}>{{post.subject}}</a>
        <div id="archive-separator"></div>
        <img src="{{post.image}}"/>
        </div>

        
    {% endfor %}
</div>
{% endblock %}
