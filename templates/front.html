{% extends "base.html" %}

{% block content %}

    {% for post in posts %}
        <section>
            <div id="post-image"></div> 
            <div id="post">   
                <a id="post-title" href="/blog/">{{post.subject}}</a>
                <p id="post-content">{{post.content}}</p>
                <a id="post-link" href="/blog/">Read More</a>
            </div>
            
        </section>
        <div id="post-separator"></div>
        
    {% endfor %}


{% endblock %}
